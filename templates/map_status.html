<style>
.gps-status {
    padding: 10px;
    border-radius: 5px;
    margin: 5px 0;
    font-weight: bold;
}

.gps-ok {
    background-color: #4CAF50;
    color: white;
}

.gps-warning {
    background-color: #FFC107;
    color: black;
}

.gps-error {
    background-color: #F44336;
    color: white;
}

.gps-info {
    font-size: 0.9em;
    margin-top: 5px;
}

.accuracy-indicator {
    width: 100%;
    height: 4px;
    background-color: #ddd;
    margin-top: 5px;
}

.accuracy-bar {
    height: 100%;
    transition: width 0.3s ease;
}
</style>

<div class="gps-status gps-{{ status_class }}">
    <div class="gps-message">{{ status_message }}</div>
    <div class="gps-info">
        {% if accuracy %}
            Точность: {{ accuracy }}м
            <div class="accuracy-indicator">
                <div class="accuracy-bar" style="width: {{ accuracy_percent }}%"></div>
            </div>
        {% endif %}
        {% if last_update %}
            <div>Последнее обновление: {{ last_update }}</div>
        {% endif %}
    </div>
</div>
